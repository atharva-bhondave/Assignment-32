<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const names = ["Goku", "Vegeta" ,"Gohan", "Picollo", "Kirlin"];
        console.log(names);
        console.log(`Total fighters are ${names.length}`);
        names.push("Jiren");
        console.log("Here Enters",names);
        names.pop();
        console.log("Jiren Knocks",names);
        names.shift();
        console.log("shifted",names);
        names.unshift();
        console.log("unshifted",names);
        const type1=typeof(names);
        console.log(`Type of names is ${type1}.`);
        names.sort();
        console.log(names);
        names.sort().reverse();
        console.log(names);
        let names1=names.join();
        console.log(names1);
        let names2=names.join("#");
        console.log(names2);
    </script>
</body>
</html>
